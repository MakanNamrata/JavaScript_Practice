<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1"><h2>JS Async</h2></div>

    <script>
        var elem = document.getElementById("div1")

        function myDisplayer(some) {
            elem.innerHTML += some + "<br>"
        }

        function myFirst() {
            myDisplayer("Hello")
        }

        function mySecond() {
            myDisplayer("Goodbye")
        }

        myFirst()
        mySecond();
        setTimeout(myFirst, 3000)

        function myCalculator(num1, num2, myCallback) {
            let sum = num1 + num2;
            myDisplayer(sum)
        }

        myCalculator(5,5,myDisplayer)
        //setTimeout(myCalculator(5,5,myDisplayer),5000);

        const numbers = [4,1,-20,-7,5,-6,9,10]
        function removeNeg(numbers, callback) {
            const arr = [];
            for(var x of numbers) {
                if(callback(x)) {
                    arr.push(x)
                }
            }
            return arr;
        }

        const posnumber = removeNeg(numbers,(x) => x>=0);

        elem.innerHTML+= "<br>" + posnumber.sort();

    </script>
</body>
</html>
