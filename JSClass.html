<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1"><h3>JS Classes</h3></div>
    <script>
        var elem = document.getElementById("div1")

        class Car {
            constructor(name,year) {
                this.name=name;
                this.year=year
            }
            age(x){
                // let date = new Date();
                // return date.getFullYear() - this.year;
                return x - this.year
            }
            present() {
                return "I have a " + this.name;
            }
        }

        class Model extends Car {
            constructor(name, mod) {
                super(name);
                this.model = mod;
            }
            show() {
                return this.present() + " and it's model is : " + this.model
            }
        }

        let date = new Date();
        let year = date.getFullYear();
        const myCar= new Car("Ford", 2014)

        elem.innerHTML += "car = " + myCar.name + " & " + myCar.year
        elem.innerHTML += "<br>My car is " + myCar.age(year) + " years old."
        
        const myCar2 = new Model("Ford", "Mustang")
        elem.innerHTML += "<br>" + myCar2.show();
        
    </script>
</body>
</html>
